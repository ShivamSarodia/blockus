development:
  debug_mode: true
  profile: false
  runtime: 10800
  display_logs_in_console: false
  output_directory: "data/2024-11-24_23-27-22-giant-arena-for-doublehandedness-vs-literatist"

logging:
  save_interval: 3600
  mcts_report_fraction: 0
  ucb_report: false
  gpu_evaluation: false
  made_move: true

game:
  board_size: 10
  num_moves: 6233
  moves_directory: "data/moves_10/"

architecture:
  gameplay_processes: 6
  coroutines_per_process: 64

  # Number of games to accumulate before they're flushed to disk.
  # Very large value here so we don't save the games.
  game_flush_threshold: 1.0e+9

default_network:
  model_path: "override this"
  main_body_channels: 64
  value_head_channels: 16
  value_head_flat_layer_width: 64
  policy_head_channels: 64
  residual_blocks: 8
  batch_size: 1
  new_model_check_interval: 1.0e+9

individual_networks:
  literatist_309082:
    model_path: "data/2024-11-24_00-18-45-literatist/models/000309082.pt"
